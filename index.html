<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>spider man</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/bootstrap.scss">
  <script src="./js/bootstrap.js"></script>
  <link rel="stylesheet" href="./css/main.scss">
  <script defer src="./js/main.js"></script>
  
</head>
<body>


  <header class="mobile-header">
    <div class="inner">
      <div class="logo-box">
        <div class="ham-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo">
          logo
        </div>
        <div class="icons">
          <div class="icon">
            <span class="material-icons-outlined">
              search
            </span>
          </div>
          <input class="search-box" type="text" placeholder="검색어를 입력해주세요">
        </div>
      </div>
      
      <div class="lnb-box">
        <div class="log">
          <div>로그인을 해주세요</div>
          <a href="javascript:void(0);">로그인</a>
        </div>
        <ul class="gnb">
          <li>
            <a href="javascript:void(0);">
              <span class="material-icons-outlined">
                person_outline
              </span>
              <p>마이페이지</p>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);">
              <span class="material-icons-outlined">
              shopping_bag
              </span>
              <p>장바구니</p>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);">
              <span class="material-icons-outlined">
                confirmation_number
              </span>
              <p>쿠폰</p>
            </a>
          </li>
        </ul>


        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed accordion-icon-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                BEST PRODUCT
              </button>
            </h2>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed accordion-icon-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                NEW PRODUCT
              </button>
            </h2>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                DECO
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">도자기</a>
                </li>
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">거울</a>
                </li>
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">등</a>
                </li>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                goods
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">도자기</a>
                </li>
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">거울</a>
                </li>
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">등</a>
                </li>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFour">
                goods
              </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">도자기</a>
                </li>
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">거울</a>
                </li>
                <li class="accordion-body-list">
                  <a href="javascript:void(0);">등</a>
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </header>


</body>
</html>
